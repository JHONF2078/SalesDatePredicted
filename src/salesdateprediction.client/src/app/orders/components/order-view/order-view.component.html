<h2 mat-dialog-title class="bg-danger text-white p-3 fs-6">
  {{ customerName }} - Orders
</h2>

<!-- HEADER con título + buscador -->
<div class="main-container d-flex justify-content-between align-items-center px-3 pt-3">
  <h5 class="mb-0">CUSTOMER</h5>

  <mat-form-field appearance="fill" class="mb-2">
    <input matInput type="text" placeholder="Customer Name" #input (keyup)="applyFilter(input.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<!-- CONTENEDOR TABLA + PAGINADOR -->
<div class="table-container px-3 pb-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width" matSort>

    <!-- Columnas -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
      <td mat-cell *matCellDef="let row"> {{ row.orderId }} </td>
    </ng-container>

    <ng-container matColumnDef="requiredDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Required Date</th>
      <td mat-cell *matCellDef="let row"> {{ row.requiredDate | date:'MM/dd/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="shippedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped Date</th>
      <td mat-cell *matCellDef="let row"> {{ row.shippedDate | date:'MM/dd/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="shipName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ship Name</th>
      <td mat-cell *matCellDef="let row"> {{ row.shipName }} </td>
    </ng-container>

    <ng-container matColumnDef="shipAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ship Address</th>
      <td mat-cell *matCellDef="let row"> {{ row.shipAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="shipCity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ship City</th>
      <td mat-cell *matCellDef="let row"> {{ row.shipCity }} </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- PAGINADOR -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

<!-- BOTÓN CERRAR -->
<div class="d-flex justify-content-end px-3 pb-3">
  <button class="text-danger" mat-button (click)="onCancel()">CLOSE</button>
</div>
